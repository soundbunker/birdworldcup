<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>새소리 이상형월드컵 | 메인</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121826;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #60a5fa;
      --accent-2: #34d399;
      --danger: #f87171;
      --ring: rgba(96,165,250,.45);
      --radius: 16px;
    }
    
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; 
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      background: radial-gradient(1200px 800px at 20% -20%, #1f2937 0%, transparent 60%),
                  radial-gradient(1000px 700px at 120% 0%, #0f172a 0%, transparent 65%),
                  var(--bg);
      color: var(--text);
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    
    .header {
      margin-bottom: 60px;
    }
    
    .title {
      font-size: clamp(32px, 6vw, 52px);
      font-weight: 900;
      margin: 0 0 16px 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: clamp(16px, 3vw, 20px);
      color: var(--muted);
      margin: 0;
      font-weight: 400;
    }
    
    .region-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }
    
    .region-card {
      background: var(--card);
      border: 1px solid #1f2a44;
      border-radius: var(--radius);
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .region-card:hover {
      border-color: var(--accent);
      box-shadow: 0 8px 32px rgba(96,165,250,0.2);
      transform: translateY(-4px);
    }
    
    .region-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .region-card:hover::before {
      opacity: 1;
    }
    
    .region-title {
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 800;
      margin: 0 0 12px 0;
      color: var(--text);
    }
    
    .region-description {
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 20px 0;
      line-height: 1.5;
    }
    
    .region-features {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .feature-tag {
      background: rgba(96,165,250,0.1);
      color: var(--accent);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid rgba(96,165,250,0.2);
    }
    
    .region-button {
      background: linear-gradient(180deg, var(--accent), #1e40af);
      color: white;
      border: 1px solid var(--accent);
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .region-button:hover {
      background: linear-gradient(180deg, #3b82f6, var(--accent));
      border-color: #3b82f6;
      transform: scale(1.02);
    }
    
    .region-button:active {
      transform: scale(0.98);
    }
    
    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid #1f2a44;
      padding-top: 20px;
    }
    
    .footer a {
      color: var(--accent);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* 모바일 최적화 */
    @media (max-width: 768px) {
      .region-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .region-card {
        padding: 20px;
      }
      
      .container {
        padding: 0 10px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      
      .header {
        margin-bottom: 40px;
      }
      
      .region-card {
        padding: 16px;
      }
      
      .region-button {
        width: 100%;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">🕊️ 새소리 이상형월드컵</h1>
      <p class="subtitle">지역별 새소리를 비교하여 가장 아름다운 새소리를 찾아보세요</p>
    </div>
    
    <div class="region-grid">
      <div class="region-card" onclick="location.href='yangpyeong.html'">
        <h2 class="region-title">🌲 국립양평치유의숲</h2>
        <p class="region-description">
          경기도 양평에 위치한 치유의숲에서 들을 수 있는 
          다양한 새들의 아름다운 소리를 만나보세요.
        </p>
        <div class="region-features">
          <span class="feature-tag">12종의 새소리</span>
          <span class="feature-tag">치유의숲</span>
          <span class="feature-tag">경기도</span>
        </div>
        <a href="yangpyeong.html" class="region-button">월드컵 시작하기</a>
      </div>
      
      <div class="region-card" onclick="location.href='gochang.html'">
        <h2 class="region-title">🌊 고창람사르갯벌</h2>
        <p class="region-description">
          전라북도 고창의 람사르 습지에서 서식하는 
          철새들과 갯벌 생태계의 새소리를 경험해보세요.
        </p>
        <div class="region-features">
          <span class="feature-tag">12종의 새소리</span>
          <span class="feature-tag">람사르습지</span>
          <span class="feature-tag">전라북도</span>
        </div>
        <a href="gochang.html" class="region-button">월드컵 시작하기</a>
      </div>
    </div>
    
    <div class="footer">
      © 2024 TheSoundBunker inc. All rights reserved. | 문의: <a href="mailto:play@soundb.kr">play@soundb.kr</a>
    </div>
  </div>
</body>
</html>
